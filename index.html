<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danilo de Bortole Dias — CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 py-8">
  <div class="container mx-auto px-4">

    <!-- Settings Panel -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 no-print">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <h2 class="text-2xl font-bold text-gray-800">CV Settings</h2>

        <!-- Language toggle -->
        <div class="flex items-center gap-3">
          <label for="langSelect" class="text-sm font-medium text-gray-700">Language / Idioma</label>
          <select id="langSelect" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="pt">Português (BR)</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <!-- Color Theme -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Color Theme</label>
          <div class="flex space-x-2">
            <button onclick="changeTheme('blue')"   class="w-8 h-8 rounded-full bg-blue-500   focus:ring-2 focus:ring-blue-300"></button>
            <button onclick="changeTheme('red')"    class="w-8 h-8 rounded-full bg-red-500    focus:ring-2 focus:ring-red-300"></button>
            <button onclick="changeTheme('green')"  class="w-8 h-8 rounded-full bg-green-500  focus:ring-2 focus:ring-green-300"></button>
            <button onclick="changeTheme('purple')" class="w-8 h-8 rounded-full bg-purple-500 focus:ring-2 focus:ring-purple-300"></button>
            <button onclick="changeTheme('yellow')" class="w-8 h-8 rounded-full bg-yellow-500 focus:ring-2 focus:ring-yellow-300"></button>
          </div>
        </div>

        <!-- Layout -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Layout</label>
          <select id="layoutSelect" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="standard">Standard</option>
            <option value="modern">Modern</option>
            <option value="creative">Creative</option>
          </select>
        </div>

        <!-- Font Size -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Font Size</label>
          <select id="fontSize" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>

      <div class="mt-6 flex flex-wrap gap-3">
        <button onclick="printCV()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition flex items-center">
          <i class="fas fa-print mr-2"></i> <span data-i18n="print">Imprimir</span>
        </button>
        <button onclick="downloadPDF()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition flex items-center">
          <i class="fas fa-file-pdf mr-2"></i> <span data-i18n="download">Baixar PDF</span>
        </button>
        <button onclick="resetSettings()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition flex items-center">
          <i class="fas fa-redo mr-2"></i> <span data-i18n="reset">Reset</span>
        </button>
      </div>
    </div>

    <!-- CV Template -->
    <div id="cvTemplate" class="print-area bg-white rounded-lg overflow-hidden">

      <!-- Header -->
      <div id="headerColor" class="bg-blue-600 text-white p-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-6 md:mb-0 text-center md:text-left">
            <h1 id="name" class="text-3xl md:text-4xl font-bold">Danilo de Bortole Dias</h1>
            <p id="title" class="text-xl md:text-2xl">Estudante de ADS | Suporte Técnico | Marketing Digital</p>
          </div>
          <div class="text-center md:text-right">
            <p id="email"   class="mb-1"><i class="fas fa-envelope mr-2"></i> danilodebortoledias@gmail.com</p>
            <p id="phone"   class="mb-1"><i class="fas fa-phone mr-2"></i> (17) 98127-2509</p>
            <p id="location"><i class="fas fa-map-marker-alt mr-2"></i> Votuporanga, SP — Brasil</p>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row">
        <!-- Left Column -->
        <div class="w-full md:w-1/3 bg-gray-50 p-6">
          <!-- Profile Picture -->
          <div class="mb-6 flex justify-center">
            <div id="profileBorder" class="w-32 h-32 rounded-full overflow-hidden border-4 border-blue-500">
              <img src="assets/img/profile.jpg" alt="Profile Picture" class="w-full h-full object-cover">
            </div>
          </div>

          <!-- About -->
          <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-2 border-b-2 border-blue-500 pb-1" data-i18n="about">Sobre</h2>
            <p id="aboutText" class="text-gray-700"></p>
          </div>

          <!-- Skills -->
          <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-2 border-b-2 border-blue-500 pb-1" data-i18n="skills">Habilidades</h2>
            <div id="skillsContainer" class="space-y-4"></div>
          </div>

          <!-- Languages -->
          <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-2 border-b-2 border-blue-500 pb-1" data-i18n="languages">Idiomas</h2>
            <div id="langsContainer" class="space-y-2"></div>
          </div>

          <!-- Social Links -->
          <div>
            <h2 class="text-xl font-bold text-gray-800 mb-2 border-b-2 border-blue-500 pb-1" data-i18n="social">Links</h2>
            <div id="socialContainer" class="space-y-2"></div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="w-full md:w-2/3 p-6">
          <!-- Experience -->
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-1" data-i18n="experience">Experiência Profissional</h2>
            <div id="experienceContainer" class="space-y-6"></div>
          </div>

          <!-- Education -->
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-1" data-i18n="education">Educação</h2>
            <div id="educationContainer" class="space-y-4"></div>
          </div>

          <!-- Projects -->
          <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-1" data-i18n="projects">Projetos</h2>
            <div id="projectsContainer" class="space-y-4"></div>
          </div>

          <!-- Certifications -->
          <div class="mb-2">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-1" data-i18n="certs">Cursos & Certificados</h2>
            <div id="certsContainer" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
